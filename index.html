<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" itemprop="name" property="og:title" content="哈基米音乐">
  <meta name="description" itemprop="description" property="og:description" content="This is true music.">
  <meta name="image" itemprop="image" property="og:image" content="https://i.postimg.cc/h43dBD2F/c.jpg">
  <link rel="icon" href="https://i.postimg.cc/h43dBD2F/c.jpg">
  <title>哈基米音乐</title>

  <link rel="stylesheet" href="css/fontawesome_v7.1.0_pro.css">
  <link rel="stylesheet" href="css/solid.css">
  <link rel="stylesheet" href="css/index.css">
  
  <script src="js/utils.js"></script>
  <script src="js/musicData.js"></script>
  <script src="js/index.js"></script>
</head>
<body>
  <div class="bg-decoration"></div>
  <header>
    <nav>
      <div class="logo">
        <div class="logo-icon">
          <img src="https://i.postimg.cc/h43dBD2F/c.jpg">
        </div>
        <span>哈基米音乐</span>
      </div>
      
    </nav>
  </header>

  <div class="container">
    <div class="tags">
      <form class="search-box">
        <input class="search-input" placeholder="搜索..." name="query"/>
        <button type="submit" class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </div>

    <div class="result"></div>
    <div class="pages pages-top"></div>
    <div class="music-grid" id="musicGrid"></div>
    <div class="pages pages-bottom"></div>
    
    <footer>
      <a href="https://github.com/hbcao233/manbo-music">Github</a>
    </footer>
  </div>

  <div class="player">
    <audio style="display: none"></audio>
    <div class="player-layer player-lyric">
      <div class="items"></div>
    </div>
    <div class="player-layer player-list">
      <div class="player-list-controls">
        <div class="player-mode-list" data-mode="list_cycle">
          <div class="player-mode-icon"></div>
        </div>
        <button class="player-list-clear">
          <i class="fas fa-trash-xmark"></i>
        </button>
      </div>
      <div class="items"></div>
    </div>
    
    <div class="content">
      <button class="player-list-btn"><i class="fas fa-list-music"></i></button>
      <button class="player-lyric-btn"><i class="fa-solid fa-angle-up"></i></button>
      <div class="player-info">
        <img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="当前播放" class="player-cover">
        <div class="player-details">
          <div class="song-title"></div>
          <div class="song-artist"></div>
        </div>
      </div>
      
      <div class="player-controls">
        <div class="control-buttons">
          <button class="player-mode tooltip" data-mode="list_cycle"><div class="tooltip-box"></div></button>
          <button class="player-previous"><i class="fas fa-step-backward"></i></button>
          <button class="play-pause"><i class="fas fa-play"></i></button>
          <button class="player-next"><i class="fas fa-step-forward"></i></button>
          <button class="tooltip player-volume">
            <i class="fas fa-volume"></i>
            <div class="tooltip-box">
              <div class="player-volume-value">50</div>
              <div class="player-volume-input vertical-slider" min="0" max="100" value="50"></div>
            </div>
          </button>
        </div>
        <div class="progress-container">
          <span class="currentTime">1:23</span>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <span class="duration">4:05</span>
        </div>
      </div>
    </div>
    
  </div>
  

</body>
</html>
