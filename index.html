<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" itemprop="name" property="og:title" content="哈基米音乐">
  <meta name="description" itemprop="description" property="og:description" content="This is true music.">
  <meta name="image" itemprop="image" property="og:image" content="https://i.postimg.cc/h43dBD2F/c.jpg">
  <link rel="icon" href="https://i.postimg.cc/h43dBD2F/c.jpg">
  <title>哈基米音乐</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="json5.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <div class="bg-decoration"></div>
  <header>
    <nav>
      <div class="logo">
        <div class="logo-icon">
          <img src="https://i.postimg.cc/h43dBD2F/c.jpg">
        </div>
        <span>哈基米音乐</span>
      </div>
      
    </nav>
  </header>

  <div class="container">
    <div class="category-tags">
      <button class="tag active" data-category="all">全部</button>
      <button class="tag" data-category="vanilla">纯净哈基米</button>
    </div>

    <div class="music-grid" id="musicGrid"></div>

    <div class="loading" id="loading" style="display: none;">
      <div class="loading-spinner"></div>
      <p>加载中...</p>
    </div>
  </div>

  <div class="player">
    <audio style="display: none"></audio>
    <div class="player-info">
      <img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="当前播放" class="player-cover">
      <div class="player-details">
        <div class="song-title"></div>
        <div class="song-artist"></div>
      </div>
    </div>
    
    <div class="player-controls">
      <div class="control-buttons">
        <button><i class="fas fa-random"></i></button>
        <button><i class="fas fa-step-backward"></i></button>
        <button class="play-pause"><i class="fas fa-play"></i></button>
        <button><i class="fas fa-step-forward"></i></button>
        <button><i class="fas fa-redo"></i></button>
      </div>
      <div class="progress-container">
        <span class="currentTime">1:23</span>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <span class="duration">4:05</span>
      </div>
    </div>

  </div>
</body>
</html>
